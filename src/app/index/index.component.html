<table class="table table-hover">
  <thead>
    <tr>
      <td>Employee Name</td>
      <td>Employee ID</td>
      <td>Employee Age</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.id }}</td>
      <td>{{ employee.age }}</td>
      <td><a routerLink="" class="btn btn-danger">Edit</a></td>
      <td><a routerLink="" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
