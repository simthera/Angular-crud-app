<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Employee Name</label>
        <input type="text" class="form-control" formControlName="name" #name/>

      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Age</label>
        <input type="text" class="form-control" formControlName="age" #age/>
      </div>
      <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['age'].errors.required">
          Age is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee ID</label>
        <input type="text" class="form-control" formControlName="id" #id/>
      </div>
      <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['id'].errors.required">
          ID is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addEmployee(name.value, id.value, age.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
